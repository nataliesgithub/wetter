<!DOCTYPE html>
<html lang="de">
<head>
	<title>Wetter App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Web app will display in full screen mode when launched from the Web Clip icon -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Makes status bar partially transparent and additionally removes it from the document flow -->
 	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<!-- Android-proprietary meta tag -->
	<meta name="mobile-web-app-capable" content="yes">
	<!-- Windows-proprietary meta tag -->
	<meta name="MobileOptimized" content="320"/>
	<!-- Mobile Internet Explorer allows us to activate ClearType technology for smoothing fonts for easy reading -->
	<meta http-equiv="cleartype" content="on">
	<!-- import -->
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<!-- font -->
	<link href='http://fonts.googleapis.com/css?family=Dosis:300' rel='stylesheet' type='text/css'>
	<!-- jquery -->
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<!-- Google Maps -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgYh-UffzCV54XCcReML4WSqyb0_zv8x8"></script>
	<!-- sky icons js -->
	<script src="js/skycons.js"></script>
	<!-- own js -->
	<script src="js/script.js"></script>

</head>
<body>
	<div data-role="page" id="main">

		<div data-role="header" id="head">
				
			<h1>Wetter App</h1>
            
            <a id="btn_map" class="ui-btn ui-btn-right ui-btn-icon-right ui-icon-location ui-btn-inline" href="#sub" data-transition="flip"></a>

		</div> <!-- /header -->

		<div role="main" class="ui-content">
			<br>
			<!-- Ortschaft -->
			<div id="currentLoc">loading..</div>
			<div>. . . . . . . . . . </div>
			<br>

			<!-- Wetter-Icon -->
			<canvas class="icon1" width="128" height="128"></canvas>
			<br>
			
			<!-- Wetterbeschreibung -->
            <span id="currentDesc">loading..</span><span class="descr">, bei</span>

			<!-- Temperaturanzeige -->
			<div id="currentTemp">loading...</div>
			<div id="source"></div>
			<div class="longitude"></div>
			<div class="latitude"></div>
			<div class="accuracy"></div>
			<br>
			<br>
			
		</div> <!-- /content -->
		<br>
		<br>
		<div>. . . . . . . . . . </div>
		<div data-role="footer" id="footer">

           	<p id="currentAddr">loading..</p>

        </div><!-- /footer -->

	</div> <!-- /page -->




<!-- Start Subpage -->
	
	<div data-role="page" id="sub">
	
		<div data-role="header" id="head_sub">

		<a id="btn_back" class="ui-btn ui-btn-icon-left ui-icon-carat-l ui-nodisc-icon ui-btn-inline" href="#main" data-transition="flip" data-direction="reverse"></a>

			<h1>Karte</h1>

		</div> <!-- /header -->

		<div role="main" class="ui-content">

			<div class="map-canvas"></div>
			
		</div> <!-- /content -->
		
	</div> <!-- /page -->

</html>
